    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    projectId: "api-key-3e85e",
    storageBucket: "api-key-3e85e.firebasestorage.app",
    messagingSenderId: "742090936684",
    appId: "1:742090936684:web:9c5023de1bf7f62c9da349",

<script>

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "forum_diskusi_v3_pro"; // Namespace baru untuk V3

        const { useState, useEffect, useRef } = React;

        // --- GEMINI API ---
        const callGeminiAPI = async (prompt, systemInstruction = "") => {
            const apiKey = "AIzaSyBNE__P9HOtbCe-AIzaSyBNE__P9HOtbCe-yGVBmCCcZEJ76hxMoqY"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] }
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, AI sedang sibuk.";
            } catch (e) { console.error(e); return "Gagal terhubung ke AI."; }
        };

        // --- ICONS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = window.lucide?.icons?.[name];
            if (!LucideIcon) return null;
            return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" dangerouslySetInnerHTML={{ __html: LucideIcon.toSvg().match(/>(.*)<\/svg>/)[1] }} />;
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [session, setSession] = useState(null);
            const [responses, setResponses] = useState([]);
            const [participants, setParticipants] = useState([]);
            const [loading, setLoading] = useState(true);

            // Auth & Init
            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!u) await auth.signInAnonymously();
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user || !user.roomId) return;

                // 1. Session Sync
                const unsubSession = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sessions').doc(user.roomId)
                    .onSnapshot(doc => setSession(doc.exists ? doc.data() : null));

                // 2. Responses Sync
                const unsubResponses = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses')
                    .onSnapshot(snap => {
                        const data = snap.docs
                            .map(d => ({id: d.id, ...d.data()}))
                            .filter(d => d.roomId === user.roomId)
                            .sort((a, b) => b.timestamp - a.timestamp);
                        setResponses(data);
                    });

                // 3. Participants Sync (NEW)
                const unsubParticipants = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('participants')
                    .onSnapshot(snap => {
                        const data = snap.docs
                            .map(d => ({id: d.id, ...d.data()}))
                            .filter(d => d.roomId === user.roomId);
                        setParticipants(data);
                    });

                return () => { unsubSession(); unsubResponses(); unsubParticipants(); };
            }, [user]);

            // Register Participant on Login
            const handleLogin = async (name, role, roomId) => {
                const uid = auth.currentUser.uid;
                setUser({ uid, name, role, roomId });
                
                // Record presence
                if (role === 'peserta') {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('participants').doc(uid).set({
                        roomId, name, joinedAt: Date.now()
                    });
                }
            };

            const handleLogout = () => { setUser(null); setSession(null); setResponses([]); };

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-600"><Icon name="Loader2" className="animate-spin mr-2"/> Memuat...</div>;
            if (!user) return <LoginPage onLogin={handleLogin} />;

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800">
                    <Header user={user} onLogout={handleLogout} />
                    <main className="max-w-5xl mx-auto p-4 md:p-6">
                        {!session ? (
                            <div className="text-center mt-20">
                                <h2 className="text-2xl font-bold text-slate-700">Room Belum Ada</h2>
                                <p className="text-slate-500 mb-6">ID Room: {user.roomId}</p>
                                {user.role === 'admin' && (
                                    <button onClick={() => initializeSession(user.roomId)} className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Buat Sesi Baru</button>
                                )}
                            </div>
                        ) : (
                            user.role === 'admin' 
                                ? <AdminDashboard session={session} responses={responses} participants={participants} roomId={user.roomId} />
                                : <ParticipantView session={session} responses={responses} user={user} />
                        )}
                    </main>
                </div>
            );
        };

        // --- HELPER ---
        const initializeSession = async (roomId) => {
            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sessions').doc(roomId).set({
                status: 'idle', question: '', duration: 60, endTime: null, aiSummary: null, createdAt: Date.now()
            });
        };

        // --- LOGIN PAGE ---
        const LoginPage = ({ onLogin }) => {
            const [name, setName] = useState('');
            const [roomId, setRoomId] = useState('Kelas-A');
            const [role, setRole] = useState('peserta');

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-indigo-900 p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 transform rotate-3">
                                <Icon name="MessagesSquare" size={32} />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Forum Pro</h1>
                            <p className="text-slate-500">Kolaborasi & Diskusi Cerdas</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); if(name && roomId) onLogin(name, role, roomId); }} className="space-y-4">
                            <div>
                                <label className="text-sm font-semibold text-slate-600">Nama Lengkap</label>
                                <input className="w-full mt-1 px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={name} onChange={e=>setName(e.target.value)} placeholder="Contoh: Andi" required />
                            </div>
                            <div>
                                <label className="text-sm font-semibold text-slate-600">ID Ruangan</label>
                                <input className="w-full mt-1 px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={roomId} onChange={e=>setRoomId(e.target.value)} required />
                            </div>
                            <div className="grid grid-cols-2 gap-3 pt-2">
                                <button type="button" onClick={()=>setRole('peserta')} className={`p-3 rounded-lg border-2 flex flex-col items-center transition ${role==='peserta'?'border-indigo-600 bg-indigo-50 text-indigo-700':'border-slate-100 hover:bg-slate-50'}`}>
                                    <Icon name="User" size={20} className="mb-1"/> Peserta
                                </button>
                                <button type="button" onClick={()=>setRole('admin')} className={`p-3 rounded-lg border-2 flex flex-col items-center transition ${role==='admin'?'border-indigo-600 bg-indigo-50 text-indigo-700':'border-slate-100 hover:bg-slate-50'}`}>
                                    <Icon name="ShieldCheck" size={20} className="mb-1"/> Admin
                                </button>
                            </div>
                            <button className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-200">Masuk Sekarang</button>
                        </form>
                    </div>
                </div>
            );
        };

        const Header = ({ user, onLogout }) => (
            <header className="bg-white border-b sticky top-0 z-20">
                <div className="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                        <div className="bg-indigo-600 text-white p-2 rounded-lg"><Icon name="Zap" size={18}/></div>
                        <div>
                            <h1 className="font-bold text-slate-800 leading-tight">Forum {user.roomId}</h1>
                            <p className="text-xs text-slate-500">v3.0 Pro Edition</p>
                        </div>
                    </div>
                    <button onClick={onLogout} className="flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-red-600 transition">
                        <span className="hidden sm:inline">{user.name}</span>
                        <Icon name="LogOut" size={18}/>
                    </button>
                </div>
            </header>
        );

        const Timer = ({ endTime, onEnd }) => {
            const [left, setLeft] = useState(0);
            useEffect(() => {
                const i = setInterval(() => {
                    const diff = Math.ceil((endTime - Date.now()) / 1000);
                    if (diff <= 0) { clearInterval(i); setLeft(0); if(onEnd) onEnd(); }
                    else setLeft(diff);
                }, 1000);
                return () => clearInterval(i);
            }, [endTime]);
            
            const color = left < 10 ? 'text-red-500 animate-pulse' : 'text-indigo-600';
            return (
                <div className="flex flex-col items-center py-6 bg-white rounded-2xl border border-slate-100 shadow-sm">
                    <div className={`text-6xl font-black font-mono tracking-tighter ${color}`}>
                        {Math.floor(left/60)}:{(left%60).toString().padStart(2,'0')}
                    </div>
                    <span className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Waktu Tersisa</span>
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminDashboard = ({ session, responses, participants, roomId }) => {
            const [qInput, setQInput] = useState(session.question);
            const [topic, setTopic] = useState('');
            const [loadingAI, setLoadingAI] = useState(false);
            const [duration, setDuration] = useState(60);

            // AI Generator
            const generateQ = async () => {
                if (!topic) return;
                setLoadingAI(true);
                const res = await callGeminiAPI(`Buat 1 pertanyaan debat provokatif singkat tentang "${topic}".`, "Moderator Debat");
                setQInput(res);
                setLoadingAI(false);
            };

            // AI Summary
            const generateSummary = async () => {
                if(!responses.length) return;
                setLoadingAI(true);
                const txt = responses.map(r=>`${r.userName}: ${r.text}`).join('\n');
                const prompt = `Analisis diskusi ini:\n${txt}\n\nFormat Markdown:\n# Kesimpulan\n(Rangkuman)\n\n## Sentimen\n(Analisis emosi)\n\n## Poin Penting\n(Bullet points)`;
                const res = await callGeminiAPI(prompt, "Analis Profesional");
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sessions').doc(roomId).update({ aiSummary: res });
                setLoadingAI(false);
            };

            // Delete Response (Moderation)
            const deleteResponse = async (id) => {
                if(confirm('Hapus jawaban ini?')) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses').doc(id).delete();
                }
            };

            // Export to Text
            const exportData = () => {
                const content = `LAPORAN DISKUSI: ${roomId}\nPertanyaan: ${session.question}\n\nJAWABAN:\n` + 
                    responses.map(r => `[${new Date(r.timestamp).toLocaleTimeString()}] ${r.userName}: ${r.text}`).join('\n') +
                    `\n\nKESIMPULAN AI:\n${session.aiSummary || 'Belum ada analisis.'}`;
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `Laporan_${roomId}_${Date.now()}.txt`;
                a.click();
            };

            const start = async () => {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sessions').doc(roomId).update({
                    status: 'active', question: qInput, duration, endTime: Date.now() + duration*1000, aiSummary: null
                });
            };

            const stop = async () => {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sessions').doc(roomId).update({ status: 'finished', endTime: Date.now() });
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Left Column: Controls */}
                    <div className="lg:col-span-2 space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icon name="LayoutDashboard"/> Kontrol Sesi</h2>
                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase ${session.status==='active'?'bg-green-100 text-green-700':'bg-slate-100 text-slate-600'}`}>{session.status}</span>
                            </div>

                            {session.status === 'active' ? (
                                <div className="space-y-4">
                                    <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-indigo-900 font-medium">"{session.question}"</div>
                                    <Timer endTime={session.endTime} onEnd={stop}/>
                                    <button onClick={stop} className="w-full py-3 bg-red-100 text-red-600 rounded-xl font-bold hover:bg-red-200 transition">Hentikan Sesi</button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {/* AI Input */}
                                    <div className="flex gap-2 p-1 bg-slate-50 rounded-xl border border-slate-200">
                                        <input className="flex-1 bg-transparent px-4 outline-none text-sm" placeholder="Topik diskusi..." value={topic} onChange={e=>setTopic(e.target.value)} />
                                        <button onClick={generateQ} disabled={loadingAI} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 disabled:opacity-50">
                                            {loadingAI ? <Icon name="Loader2" className="animate-spin" size={14}/> : <Icon name="Sparkles" size={14}/>} Bu
